<nav class="navbar bg-dark">
  <div class="container">
    <h2>Crud Operation</h2>
  </div>
</nav>
<div class="mainDiv">
  <div class="modal-body">
    <form [formGroup]="employeeForm">
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Enter Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name" formControlName="name">
      </div>
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Enter Phone Number:</label>
        <input type="number" class="form-control" placeholder="Enter Phone Number" name="mobile"
          formControlName="mobile">
      </div>
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Enter City:</label>
        <input type="text" class="form-control" placeholder="Enter City" name="city" formControlName="city">
      </div>
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Enter State:</label>
        <input type="text" class="form-control" placeholder="Enter State" name="state" formControlName="state">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addEmployee(employeeForm.value)"
      [disabled]="employeeForm.invalid">Submit</button>
  </div>
</div>


<div class="container-fluid mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeData">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.city}}</td>
        <td>{{employee.state}}</td>
        <td>
          <button routerLink="/update/{{employee.id}}" class="btn btn-warning">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deletEmp(employee.id)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
