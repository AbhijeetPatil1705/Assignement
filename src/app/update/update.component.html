<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
               <h5>Update Data</h5>
               <div class="row">
                <form>
                    <div class="form-group mb-2">
                      <label for="exampleInputEmail1">Enter Name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="employeeFetchData.name">
                    </div>
                    <div class="form-group mb-2">
                      <label for="exampleInputEmail1">Enter Phone Number</label>
                      <input type="number" class="form-control" placeholder="Enter Phone Number" name="mobile" [(ngModel)]="employeeFetchData.mobile">
                    </div>
                      <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Enter City</label>
                        <input type="text" class="form-control" placeholder="Enter City" name="city" [(ngModel)]="employeeFetchData.city">
                      </div>
                      <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Enter State</label>
                        <input type="text" class="form-control" placeholder="Enter State" name="state" [(ngModel)]="employeeFetchData.state">
                      </div>
                      
                  </form>
               </div>
               <div>
                <button routerLink="/" class="btn btn-dark">Back</button>
                <button (click)="updateEmp()" class="btn btn-suceess">Update</button>
               </div>
            </div>
        </div>
    </div>
</div>
